<!DOCTYPE html>

<html lang="en">

	{% include head.html %}

	<body>
		{% include navigation.html %}

		<div class="content">
			{{ content }}

			{% include footer.html %}
		</div>

		{% if jekyll.environment == "production" %}
			<!-- Global site tag (gtag.js) - Google Analytics -->
			<script async src="https://www.googletagmanager.com/gtag/js?id=G-JMXYXR71D9"></script>
			<script>
				window.dataLayer = window.dataLayer || [];
				function gtag(){dataLayer.push(arguments);}

				gtag('js', new Date());
				gtag('config', 'G-JMXYXR71D9');
			</script>
		{% endif %}

		<script>
			// Setup nav for mobile
			document.getElementsByClassName('toggler')[0].addEventListener('click', function(e) {
				e.preventDefault();
				document.getElementsByClassName('site')[0].classList.toggle('active');
			});
		</script>
	</body>

</html>
